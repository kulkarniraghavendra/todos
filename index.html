<!DOCTYPE html>
<html>
    <head>
        <title>**TODOS**</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="imgs/minion-icon.ico"/>
		<link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/lib/modernizr-min.js"></script>
        <script type="text/javascript" src="js/lib/detectizr.js"></script>
    </head>
    <body>
        <section id="todoapp">
            <header id="header"></header>
            <span id="errorMsg"></span>
            <ul id="todoItems"></ul>
        </section>
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>&nbsp;<a href="https://github.com">@Raghavendra</a>&nbsp;</p>
        </footer>
        <!-- ----------------------------------------------scripts----------------------------------------------------- -->
        <script type="text/template" id="text-box-template">
            <h1>todos</h1>
            <input id="toggle-all" type="checkbox" style="display: block;">
            <input type="text" autofocus id="newTodoItem" placeholder="What's the next task??"></input>
        </script>
        <script type="text/template" id="todo-item-template">
            <label>
                <input type="checkbox" id="toggle" name="isCompleteCheck" <%= completed ? 'checked' : '' %> />
                <%= description %>
            </label>
            <button class="destroy"></button>
        </script>
        <script type="text/javascript" src="js/lib/jquery-min.js"></script>
        <script type="text/javascript" src="js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/todoitem.js"></script>
        <script type="text/javascript" src="js/todoitems.js"></script>
        <script type="text/javascript" src="js/todoitemview.js"></script>
        <script type="text/javascript" src="js/todoitemsview.js"></script>
        <script type="text/javascript" src="js/todoitemTextBoxView.js"></script>
    </body>
</html>
